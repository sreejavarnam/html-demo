<!DOCTYPE html>
<html>
<head>
    <title>Display Form Data</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        #form-container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body style="background-color: aqua;">
    <div id="form-container">
        <h2>Enter Your Details</h2>
        <form id="userForm">
            <label>First Name: <input type="text" id="firstName" required></label><br><br>
            <label>Last Name: <input type="text" id="lastName" required></label><br><br>
            <label>Email: <input type="email" id="email" required></label><br><br>
            <button type="button" onclick="addToTable()">Submit</button>
        </form>
    </div>
 
    <h2 style="text-align: center;">Submitted Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here dynamically -->
        </tbody>
    </table>
 
    <script>
        function addToTable() {
            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
 
            // Validate input (optional)
            if (!firstName || !lastName || !email) {
                alert("All fields are required!");
                return;
            }
 
            // Create a new row
            const tableBody = document.querySelector("#dataTable tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>${email}</td>
            `;
 
            // Append row to the table
            tableBody.appendChild(row);
 
            // Reset form inputs
            document.getElementById("userForm").reset();
        }
    </script>
</body>
</html>
